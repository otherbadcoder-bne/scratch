name: Publish Docs to Wiki.js

on:
  push:
    branches: [main]
    paths:
      - "wiki.js/README.md"
      - ".github/workflows/publish-docs.yml"

permissions:
  contents: read

jobs:
  publish:
    name: Publish to Wiki.js
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish README to Wiki.js
        env:
          WIKIJS_URL: ${{ secrets.WIKIJS_URL }}
          WIKIJS_API_KEY: ${{ secrets.WIKIJS_API_KEY }}
        run: |
          python3 << 'PYEOF'
          import json, os, sys, urllib.request

          url = os.environ["WIKIJS_URL"] + "/graphql"
          headers = {
              "Authorization": f"Bearer {os.environ['WIKIJS_API_KEY']}",
              "Content-Type": "application/json",
          }
          page_path = "projects/wiki-js"
          title = "Wiki.js on AWS"

          def graphql(query, variables=None):
              payload = json.dumps({"query": query, "variables": variables or {}}).encode()
              req = urllib.request.Request(url, data=payload, headers=headers)
              try:
                  with urllib.request.urlopen(req) as resp:
                      return json.loads(resp.read())
              except urllib.error.HTTPError as e:
                  body = e.read().decode()
                  print(f"::error::Wiki.js API returned HTTP {e.code}: {body}")
                  sys.exit(1)

          # Check if the page already exists
          print(f"Checking for existing page at /{page_path}...")
          result = graphql("{ pages { list(orderBy: TITLE) { id, path } } }")
          pages = result.get("data", {}).get("pages", {}).get("list", [])
          existing = next((p for p in pages if p["path"] == page_path), None)

          content = open("wiki.js/README.md").read()

          if existing:
              page_id = existing["id"]
              print(f"Updating existing page (ID: {page_id})...")
              result = graphql(
                  """mutation ($id: Int!, $content: String!, $tags: [String]!) {
                      pages { update(id: $id, content: $content, isPublished: true, tags: $tags) {
                          responseResult { succeeded, message }
                      }}
                  }""",
                  {"id": page_id, "content": content, "tags": []},
              )
              resp = result["data"]["pages"]["update"]["responseResult"]
          else:
              print(f"Creating new page at /{page_path}...")
              result = graphql(
                  """mutation ($content: String!, $path: String!, $title: String!) {
                      pages { create(
                          content: $content, description: "", editor: "markdown",
                          isPublished: true, isPrivate: false, locale: "en",
                          path: $path, tags: [], title: $title
                      ) {
                          responseResult { succeeded, message }
                          page { id }
                      }}
                  }""",
                  {"content": content, "path": page_path, "title": title},
              )
              resp = result["data"]["pages"]["create"]["responseResult"]

          print(f"{resp['succeeded']}: {resp['message']}")
          if not resp["succeeded"]:
              print(f"::error::Wiki.js returned: {resp['message']}")
              sys.exit(1)
          PYEOF
