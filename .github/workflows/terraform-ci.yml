name: Terraform CI

on:
  pull_request:
    branches: [main]
    paths:
      - "wiki.js/**"
      - ".github/workflows/terraform-ci.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform -chdir=wiki.js fmt -check -recursive -diff

  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform -chdir=wiki.js init -backend=false
      - run: terraform -chdir=wiki.js validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v4
      - run: tflint --init && tflint --chdir=wiki.js

  test:
    name: Terraform Test
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - run: terraform -chdir=wiki.js init
      - run: terraform -chdir=wiki.js test

  trivy:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_IGNOREFILE: wiki.js/.trivyignore
        with:
          scan-type: config
          scan-ref: wiki.js
          severity: HIGH,CRITICAL
          format: table
          exit-code: 1

  checkov:
    name: Checkov Policy Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: wiki.js
          framework: terraform
          quiet: true
          soft_fail: false
          config_file: wiki.js/.checkov.yml

  gitleaks:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [format, validate, tflint, test, trivy, checkov, gitleaks]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform -chdir=wiki.js init

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=wiki.js plan -var="domain_name=placeholder.example.com" -var="access_token=placeholder" -no-color -input=false -out=/tmp/tfplan
        continue-on-error: true

      - name: Validate IAM Policies
        if: steps.plan.outcome == 'success'
        run: |
          terraform -chdir=wiki.js show -json /tmp/tfplan > /tmp/tfplan.json
          wiki.js/scripts/validate-iam-policies.sh /tmp/tfplan.json

      - name: Render Plan
        if: always()
        run: |
          if [ -f /tmp/tfplan ]; then
            terraform -chdir=wiki.js show -no-color /tmp/tfplan > /tmp/plan.txt
          else
            echo "Plan failed — check workflow logs." > /tmp/plan.txt
          fi

      - name: Post Plan to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('/tmp/plan.txt', 'utf8');
            const truncated = plan.length > 60000 ? plan.substring(0, 60000) + '\n\n... truncated ...' : plan;
            const icon = '${{ steps.plan.outcome }}' === 'success' ? '✅' : '❌';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### ${icon} Terraform Plan\n\n<details><summary>Show Plan</summary>\n\n\`\`\`\n${truncated}\n\`\`\`\n\n</details>`
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
